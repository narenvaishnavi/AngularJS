<!doctype html>
<html>
  <head>
    <title>My AngularJS App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/myCSS.css" rel="stylesheet">
  </head>
<body ng-app="transactionModule" ng-controller="transactionController">
    
   <img id="mySpinner" src="img/img/loading1.gif" ng-show="loading" />
    
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Banking and Finance</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="Bank.html"><span class="glyphicon glyphicon-home"
                         aria-hidden="true"></span> Home</a></li>
                  
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                         role="button" aria-haspopup="true" aria-expanded="false">
                         Menu <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="Transfer.html">Transaction History</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Cards</li>
                            <li><a href="#">Credit Card</a></li>
                            <li><a href="#">Debit Card</a></li>
                        </ul>
                     </li>
                    <li><a href="contactus.html">Contact</a></li>
                </ul>
                      
                </div>
        </div>
        </nav> 
     
    <div class="table-responsive" id="subscriptionForm">
        <h2 style="margin-left:2.5em;">Transaction History</h2>
        <span style="margin-left:5.3em;"><strong>Rows to Display:</strong></span><input type="number" step="1" min=0 max=5 ng-model="rowlimit"/><br/> <br/>
        <div><span style="margin-left:5.3em;"><strong>Search:</strong></span><input type="text" ng-model="searchtext"/><input type="button"  style="float:right;margin-right:5em;"value="Deposit Money" class="btn btn-primary"  data-toggle="modal" data-target="#depositModal" ng-click="empty()" /></div>
           
         <table class="table table-hover" style="margin-left:5em;width: 80%;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Country</th>
              <th>City</th>
              <th>Action</th>

            </tr>
          </thead>
  <tbody>
              <tr ng-repeat="employee in info | filter:searchtext | limitTo:rowlimit">
                <td>{{employee.Name}}</td>
                <td>{{employee.Country }}</td>
                <td>{{employee.City}}</td>
                <td><div>
                    
                    <input type="button" value="Withdraw" class="btn btn-success" ng-click="removeRow(employee.Name)"/></div></td>
             </tr>
            </tbody>
</table>
    </div>
    
    <div id="depositModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Deposit Money </h4>
                 <div style="color:red;"> {{errormessage}}</div>
            </div>
            <div class="modal-body">
                 <div class="wrapper">
                    <form class="form-signin"> 
                     <input type="text" class="form-control" ng-model="formdata.Name" name="username" placeholder="Name" required="" autofocus="" /><br/>
                     <input type="text" class="form-control" ng-model="formdata.Country" name="username" placeholder="Country" required="" autofocus="" /><br/>
                    <input type="text" class="form-control" ng-model="formdata.City" name="username" placeholder="City" required="" autofocus="" /><br/>
                      <input type="text" class="form-control" ng-model="formdata.account" name="username" placeholder="Account Number" required="" autofocus="" /><br/>
                      <input type="text" class="form-control" ng-model="formdata.routing" name="Rounting" placeholder="Routing Number" required=""/><br/>
                      <input type="text" class="form-control" ng-model="formdata.amount" name="Amouunt" placeholder="Amount in $" required=""/><br/>
                        
                    </form>
                  </div>
            </div>
                
              
             <div class="align">
                                <button	type="submit" class="btn btn-success" ng-click= "deposit()" data-dismiss={{dismiss}} >Deposit</button>	
                                <button type="button" class="btn btn-default"
                       data-dismiss="modal"  ng-click="cancel()">Cancel</button></div>	
            </div>
        </div>
        </div>
    </div>

    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="js/transactionController.js"></script>
    <script src="js/AjaxService.js"></script>
</body>
